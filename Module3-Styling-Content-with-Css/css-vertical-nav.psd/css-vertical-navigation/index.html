<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8" />
		<title>CSS Vertical Navigation</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
		
	</head>

	<body>
		<div class="container">

			<header>
				<h1>Hawaiian Islands</h1>
				<img src="img/logo.gif" alt="Logo">
				<nav class="banner">
					<h2>Hawaiian Islands</h2>
					<!-- a list of links are always placed in an unordered list element, and if they are links to other pages within the site - they belong in a nav element -->
					<ul>
						<li><a href="">Island of Hawaii </a></li>
						<li><a href="">Maui</a></li>
						<li><a href="">Oahu</a></li>
						<li><a href="">Kauai</a></li>
						<li><a href="">Molokai</a></li>
						<li><a href="">Lahai</a></li>
					</ul>
				</nav>
			</header>
			
		</div>
	</body>

</html>
