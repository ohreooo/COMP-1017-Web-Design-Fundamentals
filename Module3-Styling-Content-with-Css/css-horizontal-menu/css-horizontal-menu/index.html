<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Demo CSS Horizontal Menu</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
    <header>
      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="Hawaii Logo">
      </a>
      <!-- Since the logo is in place of an h1 title, we can still give it an h1 and visually hide it but make it available to search engines and accessibility devices-->
      <h1 class="visuallyhidden">Hawaii</h1>
      <nav>
        <ul>
          <li><a href="#">Islands</a></li>
          <li><a href="#">Travel Tips</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="left-column">
          <h2>Welcome to Hawaii</h2>
          <div class="bar"></div>
          <p>The spirit of Aloha. Palm-fringed beaches, evening luaus, relaxing island time, tropical flora, & underwater sealife.</p>
        </div>
        <div class="right-column">
          <h2>Top 5 Things to See and Do in Hawaii</h2>
          <a href="#">View</a>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
